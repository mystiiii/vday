<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Floating Scroll Instruction Island -->


    <!-- Hero Section (Photos & Text) -->
    <section id="hero" style="min-height: 100vh; position: relative;">

        <div id="scroll-island">
            <span>scroll down babyy</span>
        </div>
        <!-- Background Text -->
        <div id="background-text">
            HAPPY<br>VALENTINES<br>BABY
        </div>

    </section>
    <!-- Letter Section -->
    <section id="letter-section"
        style="height: 100vh; position: relative; display: flex; justify-content: center; align-items: center;">

        <!-- Envelope/Letter Container -->
        <div id="envelope">
            <div class="stamp">
                <div class="heart"></div>
            </div>
            <div class="letter-content">
                <h1 style="font-family: 'Indie Flower', cursive; font-size: 2rem;">happy valentines,</h1>
                <p style="font-family: 'Indie Flower', cursive; font-size: 1.2rem;">
                    You are my favorite person. <br>
                    I love you!
                </p>
            </div>
        </div>

    </section>

    <!-- Spotify Widget -->

        <button id="spotify-toggle" aria-label="Toggle Music">
            <img src="assets/spotify.png" alt="Spotify"

        </button>
