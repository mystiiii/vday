<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Floating Scroll Instruction Island -->
    <div id="scroll-island">
        <span>Scroll for your letter</span>
    </div>

    <section id="hero">

        </div>

        <div id="memories-container">

             User: Replace 'assets/us1.png' etc with your transparent PNGs. -->

            <img src="assets/us5.png" class="scattered-photo"
                style="top: 85%; left: 35%; width: 195px; transform: rotate(-10deg);" alt="Us">
            <img src="assets/us1.png" class="scattered-photo"
                style="top: 50%; left: 75%; width: 240px; transform: rotate(12deg);" alt="Us">
            <img src="assets/us2.png" class="scattered-photo"
                style="top: 25%; left: 25%; width: 155px; transform: rotate(-18deg);" alt="Us">
            <img src="assets/us3.png" class="scattered-photo"

                style="top: 20%; left: 55%; width: 225px; transform: rotate(18deg);" alt="Us">

            <img src="assets/us5.png" class="scattered-photo"
                style="top: 5%; left: 35%; width: 200px; transform: rotate(7deg);" alt="Us">

            <img src="assets/us1.png" class="scattered-photo"
                style="top: 90%; left: 50%; width: 170px; transform: rotate(-9deg);" alt="Us">
            <img src="assets/us2.png" class="scattered-photo"
                style="top: 35%; left: 90%; width: 150px; transform: rotate(11deg);" alt="Us">
        </div>
    </section>
    <!-- Letter Section -->
    <section class="letter-section" id="letter-section">
        <div class="envelope-container" id="envelope">
            <div class="envelope-flap"></div>
            <div class="envelope-pocket"></div>
            <div class="letter">
                <div class="letter-content">
                    <p>
                        From the moment I met you, my world became brighter.
                        Every memory with you is a treasure I hold close to my heart.
                        Simple words cannot express how much you mean to me.
                    </p>
                    <p>
                        Happy Valentine's Day, my love.
                    </p>
                    <p class="signature">- Yours Forever</p>
                </div>
            </div>
        </div>
        <p class="instruction-text">Tap the envelope</p>
    </section>
    <!-- Spotify Widget -->
    <div class="spotify-widget">
        <button id="spotify-toggle" aria-label="Toggle Music">
            <img src="assets/spotify.png" alt="Spotify"
                style="width: 100%; height: 100%; object-fit: cover; display: block;">
        </button>
        <div class="spotify-container" id="spotify-container">
            <iframe data-testid="embed-iframe" style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/5zcuA4EORrtxmQ9Wt4Ktmc?utm_source=generator" width="100%"
                height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </div>
    <script src="script.js"></script>

</html>
